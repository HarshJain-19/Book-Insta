<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book-Insta ğŸ“š Card Payment</title>
        <link rel="icon" href="../Media/favicon book.gif" />

    <body bgcolor="papayawhip">
        <form class="c_card" action="./Yobs Confirmation.html">
            <fieldset>
                <legend>Card Payment ğŸ’³</legend>
                <label>
                    Card Holder Name:
                    <input
                        type="text"
                        placeholder="Card Holder Name ..."
                        required
                    /> </label
                ><br />
                <label>
                    Card Number:
                    <input
                        type="number"
                        placeholder="Card Number ..."
                        required
                    /> </label
                ><br />

                <label>

                    <input

                        name="cvv"

                        placeholder="000"
                        min="100"
                        max="999"
                        required
                    />
                </label>
                <button type="submit">Pay</button>
            </fieldset>
        </form>
    </body>
</html>
